<template name="activity">
  <!-- a href="{{path}}" class="item-activity" -->
  <a href="#" class="item-activity">

    <span class="attribution">
      <span class="avatar">
        <img src="{{userAvatar}}" class="image-avatar">
      </span>
      <span class="meta">
        <span class="author">{{firstName}}</span> is looking for <span class="recipe">{{recipeTitle}}</span>: {{text}}
       {{#if place}}<span class="location">&mdash;{{place}}</span>{{/if}}
       </span>
    </span>

    <div class="bg-image" style="background-image: url('{{image}}');"></div>
    {{#if located}}
      <div>
        <img src="/img/activity/pin-animate.gif"  style="height:90px;float:left"> <a style="font-size: 2em; line-height: 87px;"> Located!</a>
        <div class="map-container" >
          {{> googleMap name="exampleMap" options=exampleMapOptions}}
        </div>
      </div>
    {{/if}}

  </a>
</template>
